{% extends "base.html" %}
{% block title %}Sign Up - Quantum Platform{% endblock %}

{% block content %}
<div class="bg-white -mx-4 -my-8 px-4 py-16 text-gray-900 min-h-screen">
  <div class="max-w-md mx-auto space-y-8 fade-in">
    <!-- Header -->
    <div class="text-center">
      <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-teal-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-user-plus text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
      <p class="text-gray-600">Start managing your reviews professionally</p>
    </div>

    <!-- Signup Form -->
    <div class="card p-8">
      <form method="POST" class="space-y-6">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block text-gray-900 font-semibold mb-2">
              <i class="fas fa-user mr-2 text-green-600"></i>First Name
            </label>
            <input 
              type="text" 
              name="first_name" 
              id="first_name"
              required 
              class="input-field text-gray-900"
              placeholder="John">
          </div>

          <div>
            <label for="last_name" class="block text-gray-900 font-semibold mb-2">Last Name</label>
            <input 
              type="text" 
              name="last_name" 
              id="last_name"
              required 
              class="input-field text-gray-900"
              placeholder="Doe">
          </div>
        </div>

        <div>
          <label for="business_name" class="block text-gray-900 font-semibold mb-2">
            <i class="fas fa-building mr-2 text-green-600"></i>Business Name
          </label>
          <input 
            type="text" 
            name="business_name" 
            id="business_name"
            required 
            class="input-field text-gray-900"
            placeholder="Your Business Name">
        </div>

        <div>
          <label for="email" class="block text-gray-900 font-semibold mb-2">
            <i class="fas fa-envelope mr-2 text-green-600"></i>Email Address
          </label>
          <input 
            type="email" 
            name="email" 
            id="email"
            required 
            class="input-field text-gray-900"
            placeholder="your@email.com">
        </div>

        <div>
          <label for="password" class="block text-gray-900 font-semibold mb-2">
            <i class="fas fa-lock mr-2 text-green-600"></i>Password
          </label>
          <input 
            type="password" 
            name="password" 
            id="password"
            required 
            class="input-field text-gray-900"
            placeholder="Enter a secure password">
        </div>

        <div>
          <label for="confirm_password" class="block text-gray-900 font-semibold mb-2">
            <i class="fas fa-lock mr-2 text-green-600"></i>Confirm Password
          </label>
          <input 
            type="password" 
            name="confirm_password" 
            id="confirm_password"
            required 
            class="input-field text-gray-900"
            placeholder="Confirm your password">
        </div>

        <button type="submit" class="btn-primary w-full text-lg py-3">
          <i class="fas fa-rocket mr-2"></i>Create Account
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-gray-500 text-sm">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Google Sign Up -->
      <a href="/auth/google" 
         class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors text-gray-700 font-medium">
        <i class="fab fa-google mr-3 text-red-500"></i>Continue with Google
      </a>
    </div>

    <!-- Sign In Link -->
    <div class="text-center">
      <p class="text-gray-600">
        Already have an account? 
        <a href="/login" class="text-green-600 hover:text-green-700 font-medium">Sign in here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
